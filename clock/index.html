<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styling.css">
    <!-- <link rel="javascript" href="logic.js"> -->
    <script src="logic.js"></script>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
        <div class="display"></div>
        <div class="points">
            <div class="point point-1">1</div>
            <div class="point point-2">2</div>
            <div class="point point-3">3</div>
            <div class="point point-4">4</div>
            <div class="point point-5">5</div>
            <div class="point point-6">6</div>
            <div class="point point-7">7</div>
            <div class="point point-8">8</div>
            <div class="point point-9">9</div>
            <div class="point point-10">10</div>
            <div class="point point-11">11</div>
            <div class="point point-12">12</div>

            <div class="hour-hand" id="hour">
                <div class="arrow">V</div>
            </div>
            
            <div class="minute-hand" id="minute">
                <div class="arrow3">V</div>
            </div>
            
            <div class="second-hand" id="second">
                <div class="arrow1">V</div>
            </div>
        </div>
    </div>
</body>


</html>
